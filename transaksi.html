<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: indianred;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 2rem;
        }

        .form-section {
            background-color: white;
            border-radius: 5px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-section label {
            font-weight: bold;
        }

        .form-section input, .form-section select, .form-section button {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-section button {
            background-color: indianred;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }

        .form-section button:hover {
            background-color: #b22222;
        }

        .transaction-list {
            margin-top: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            border-collapse: collapse;
            width: 100%;
        }

        .transaction-list th, .transaction-list td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: left;
        }

        .transaction-list th {
            background-color: indianred;
            color: white;
        }

        footer {
            background-color: indianred;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
    <script>
        function validateTransactionForm() {
            const namaTransaksi = document.getElementById('nama-transaksi').value;
            const jenisBuku = document.getElementById('jenis-buku').value;
            const tanggal = document.getElementById('tanggal').value;

            if (!namaTransaksi || !jenisBuku || !tanggal) {
                alert('Semua kolom harus diisi!');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Halaman Transaksi</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#beranda">Beranda</a></li>
            <li><a href="#transaksi">Transaksi</a></li>
            <li><a href="#kontak">Kontak</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <h2>Form Transaksi</h2>
            <form onsubmit="return validateTransactionForm()">
                <label for="nama-transaksi">Nama Transaksi</label>
                <input type="text" id="nama-transaksi" name="nama-transaksi" placeholder="Masukkan nama transaksi">

                <label for="jenis-buku">Jenis Buku</label>
                <select id="jenis-buku" name="jenis-buku">
                    <option value="">Pilih Jenis Buku</option>
                    <option value="Fiksi">Fiksi</option>
                    <option value="Non-Fiksi">Non-Fiksi</option>
                    <option value="Edukasi">Edukasi</option>
                </select>

                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal">

                <button type="submit">Simpan Transaksi</button>
            </form>
        </section>

        <section>
            <h2 style="text-align: center; margin-top: 2rem;">Daftar Transaksi</h2>
            <table class="transaction-list">
                <thead>
                    <tr>
                        <th>Nama Transaksi</th>
                        <th>Jenis Buku</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Novel Laut Bercerita</td>
                        <td>Fiksi</td>
                        <td>2025-01-01</td>
                    </tr>
                    <tr>
                        <td>Novel Buya Hamka</td>
                        <td>Non-Fiksi</td>
                        <td>2025-01-02</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Perpustakaan Nasional. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
