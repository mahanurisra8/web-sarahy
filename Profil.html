<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: indianred;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-info input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .profile-actions {
            text-align: center;
            margin-top: 2rem;
        }

        .profile-actions button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: indianred;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-actions button:hover {
            background-color: #b22222;
        }

        footer {
            background-color: indianred;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profil Pengguna</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#beranda">Beranda</a></li>
            <li><a href="#profil">Profil</a></li>
            <li><a href="#transaksi">Transaksi</a></li>
        </ul>
    </nav>

    <main>
        <div class="profile-container">
            <h2>Informasi Profil</h2>
            <form>
                <div class="profile-info">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda">

                    <label for="telepon">Nomor Telepon</label>
                    <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon Anda">

                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat Anda">
                </div>

                <div class="profile-actions">
                    <button type="submit">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Aplikasi Perpustakaan. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
